<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Explorer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        section {
            flex: 1 1 calc(33% - 40px);
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Preview Section */
        #sample-page {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sample-page h3 {
            color: inherit;
        }
        #sample-page table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #sample-page th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        #variation-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .variation {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Color picker controls */
        #controls input {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Explorer</h1>
        <p>Select a color and see how it transforms the page!</p>
    </header>

    <main>
        <!-- Color Picker Section -->
        <section id="controls">
            <h2>Select Your Color</h2>
            <input type="color" id="color-picker" value="#ff0000">
            <label for="opacity">Opacity:</label>
            <input type="range" id="opacity" min="0" max="100" value="100">
            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" min="0" max="100" value="100">
            <label for="lightness">Lightness:</label>
            <input type="range" id="lightness" min="0" max="100" value="50">
        </section>

        <!-- Preview Section -->
        <section id="preview">
            <h2>Preview</h2>
            <div id="sample-page">
                <h3>Header</h3>
                <p>This is a sample text paragraph. The color scheme is applied dynamically.</p>
                <table>
                    <tr>
                        <th>Header</th>
                        <th>Data</th>
                    </tr>
                    <tr>
                        <td>Sample 1</td>
                        <td>Example</td>
                    </tr>
                    <tr>
                        <td>Sample 2</td>
                        <td>Example</td>
                    </tr>
                </table>
                <img src="https://via.placeholder.com/150" alt="Sample image">
            </div>
        </section>

        <!-- Variations Section -->
        <section id="variations">
            <h2>Color Variations</h2>
            <div id="variation-boxes"></div>
        </section>
    </main>

    <script>
        // Select elements
        const colorPicker = document.getElementById('color-picker');
        const opacitySlider = document.getElementById('opacity');
        const saturationSlider = document.getElementById('saturation');
        const lightnessSlider = document.getElementById('lightness');
        const samplePage = document.getElementById('sample-page');
        const variationBoxes = document.getElementById('variation-boxes');

        // Function to apply color changes
        function updateColor() {
            const color = colorPicker.value;
            const opacity = opacitySlider.value / 100;
            const saturation = saturationSlider.value;
            const lightness = lightnessSlider.value;

            // Generate HSL color
            const hslColor = `hsla(${hexToHSL(color).h}, ${saturation}%, ${lightness}%, ${opacity})`;

            // Apply color to the sample page
            samplePage.style.color = hslColor;
            samplePage.style.borderColor = hslColor;

            // Update variations
            updateVariations(color);
        }

        // Function to generate color variations
        function updateVariations(baseColor) {
            variationBoxes.innerHTML = ''; // Clear previous variations
            const hsl = hexToHSL(baseColor);

            // Generate variations
            for (let i = 1; i <= 5; i++) {
                const newLightness = Math.max(0, Math.min(100, hsl.l + i * 10 - 20));
                const variationColor = `hsl(${hsl.h}, ${hsl.s}%, ${newLightness}%)`;

                const box = document.createElement('div');
                box.className = 'variation';
                box.style.backgroundColor = variationColor;
                variationBoxes.appendChild(box);
            }
        }

        // Helper: Convert HEX to HSL
        function hexToHSL(hex) {
            let r = 0, g = 0, b = 0;
            if (hex.length === 7) {
                r = parseInt(hex.slice(1, 3), 16);
                g = parseInt(hex.slice(3, 5), 16);
                b = parseInt(hex.slice(5, 7), 16);
            }
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h = 0, s = 0, l = (max + min) / 2;

            if (max !== min) {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        // Event Listeners
        colorPicker.addEventListener('input', updateColor);
        opacitySlider.addEventListener('input', updateColor);
        saturationSlider.addEventListener('input', updateColor);
        lightnessSlider.addEventListener('input', updateColor);

        // Initial update
        updateColor();
    </script>
</body>
</html>
