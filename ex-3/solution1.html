<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Post</title>
    <style>
        /* Classless CSS styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        article {
            text-align: center;
            margin: 20px;
        }
        h1, h2, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <article>
        <h1>My Blog Post</h1>
        <h2>Exploring Classless CSS</h2>
        <p>Classless CSS is a minimalistic way to style web pages without assigning classes or IDs to elements.</p>
    </article>
</body>
</html>
</html>
