<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #007BFF, #6610f2);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 900px;
            padding: 2rem;
            text-align: center;
        }
        section {
            margin: 2rem 0;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        section h2 {
            color: #007BFF;
            font-size: 1.75rem;
        }
        section p {
            font-size: 1rem;
            color: #555;
            margin: 1rem 0;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #a9078c;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #b74cd7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Projects</h1>
    </header>
    <main>
        <section>
            <h2>Research Papers App</h2>
            <p>Explore and filter research papers using advanced tools and intuitive design.</p>
            <a href="https://shilpamudusuresearch-papers.netlify.app/">Go to Research Papers App</a>
        </section>
        <section>
            <h2>Weather Widget App</h2>
            <p>Check the latest weather updates for any city with ease and simplicity.</p>
            <a href="https://shilpamudusuweather-app.netlify.app/">Go to Weather App</a>
        </section>
    </main>
</body>
</html>
