<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Adjustments and Overlay</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Page header with a full-bleed image */
        .page-header {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('https://picsum.photos/1920/600?random=1'); /* Full-width header image */
            background-size: cover; /* Ensures the image covers the header */
            background-position: center;
        }

        /* Overlay with a gradient and color tint */
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black tint with transparency */
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)); /* Gradient overlay */
        }

        /* Page content */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Image styling for resized and compressed images */
        .image-container img {
            width: 80%; /* Adjust image width */
            max-width: 500px; /* Max width for large screens */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
            transition: transform 0.3s ease-in-out; /* Zoom effect on hover */
        }

        .image-container img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>

    <!-- Page Header with Full-Bleed Image -->
    <header class="page-header">
        <h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 3rem;">Welcome to the Website</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Image Example with Overlay and Adjustments</h2>
        <p>Below is an example of an image with adjusted size, compression, and an overlay effect.</p>

        <!-- Resized and compressed image with hover effect -->
        <div class="image-container">
            <img src="https://picsum.photos/800/400?random=2" alt="Example Image">
        </div>
    </div>

</body>
</html>
