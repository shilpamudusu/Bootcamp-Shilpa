<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with CSS Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .image-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        
        .image-container img {
            width: 200px; /* Adjust the width of the images */
            height: 150px; /* Set a fixed height */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s ease-in-out; /* Smooth transform effect */
        }

        .image-container img:hover {
            transform: scale(1.1); /* Image zoom effect on hover */
        }
    </style>
</head>
<body>

    <h1>Placeholder Images with CSS Styles</h1>

    <div class="image-container">
        <img src="https://picsum.photos/200/150?random=1" alt="Placeholder Image 1">
        <img src="https://picsum.photos/200/150?random=2" alt="Placeholder Image 2">
        <img src="https://picsum.photos/200/150?random=3" alt="Placeholder Image 3">
    </div>

</body>
</html>
