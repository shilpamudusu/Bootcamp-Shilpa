<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>
    
    <!-- Link to Font Awesome CDN for icon usage -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        /* Styling the icon container */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Styling each icon */
        .icon-container i {
            font-size: 50px; /* Increase the icon size */
            color: #4CAF50; /* Icon color (green) */
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Hover effect for icons */
        .icon-container i:hover {
            transform: scale(1.2); /* Slightly enlarge the icon */
            color: #FF6347; /* Change color on hover (tomato) */
        }
    </style>
</head>
<body>

    <h1>Font Awesome Icons Example</h1>
    <p>Click on the icons below to see the hover effect:</p>

    <!-- Container for icons -->
    <div class="icon-container">
        <!-- Font Awesome Icons -->
        <i class="fas fa-home"></i>
        <i class="fas fa-camera"></i>
        <i class="fas fa-heart"></i>
    </div>

</body>
</html>
