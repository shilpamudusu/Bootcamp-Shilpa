<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlay Text Example</title>
    <style>
        /* Default Light Theme */
        :root {
            --primary: #007BFF; /* Blue for primary elements */
            --secondary: #FF6A13; /* Orange for secondary elements */
            --background: #f4f4f4; /* Light background color */
            --text-color: #333; /* Dark text for readability */
            --overlay-bg: rgba(0, 0, 0, 0.5); /* Dark overlay for light theme */
            --overlay-text-color: white; /* Light text for overlay in light mode */
        }

        /* Dark Theme Variables */
        .dark-theme {
            --primary: #007BFF; /* Blue for primary elements */
            --secondary: #FF6A13; /* Orange for secondary elements */
            --background: #2d2d2d; /* Dark background color */
            --text-color: #f4f4f4; /* Light text for readability */
            --overlay-bg: rgba(255, 255, 255, 0.5); /* Light overlay for dark theme */
            --overlay-text-color: black; /* Dark text for overlay in dark mode */
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--secondary);
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-bg);
            color: var(--overlay-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .btn {
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FF4500; /* Darker orange for hover effect */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--primary);
        }

        /* Toggle button styling */
        .toggle-button {
            padding: 10px 20px;
            background-color: var(--secondary);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #FF4500; /* Darker orange for hover effect */
        }
    </style>
    <script>
        // Function to toggle between dark and light theme
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</head>
<body>

    <h1>Image with Overlay Text Example</h1>

    <!-- Button to toggle themes -->
    <button class="toggle-button" onclick="toggleTheme()">Toggle Dark/Light Theme</button>

    <!-- Image Container with Overlay -->
    <div class="image-container">
        <img src="https://via.placeholder.com/800x400" alt="Sample Image">
        <div class="overlay">
            Overlay Text: Contrast in Both Themes
        </div>
    </div>

    <footer>
        <p>Explore dynamic overlays with contrasting themes using CSS variables.</p>
    </footer>

</body>
</html>
