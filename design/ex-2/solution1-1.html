    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monochromatic Card Theme</title>
        <style>
            /* Base color for the monochromatic theme */
            :root {
                --base-color: #007BFF;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: rgba(0, 123, 255, 0.1); /* Lighter shade of blue for the background */
                color: rgba(0, 123, 255, 0.8); /* Darker shade for text */
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: rgba(0, 123, 255, 1); /* Stronger blue for the title */
                margin-bottom: 30px;
            }

            /* Card styling */
            .card {
                background-color: rgba(0, 123, 255, 0.2); /* Light blue background */
                color: rgba(0, 123, 255, 1); /* Text in base color */
                border: 2px solid rgba(0, 123, 255, 0.4); /* Border with reduced opacity */
                border-radius: 10px;
                padding: 20px;
                width: 300px;
                box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3); /* Subtle shadow */
                margin: 0 auto;
                transition: all 0.3s ease;
            }

            /* Card hover effect */
            .card:hover {
                box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5); /* Darker shadow on hover */
                transform: translateY(-5px); /* Slightly lift the card */
            }
            

            /* Paragraph styling inside the card */
            .card p {
                margin: 0;
                font-size: 16px;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <h1>Monochromatic Theme Example</h1>

        <!-- Card Component -->
        <div class="card">
            <h2>Card Title</h2>
            <p>This is a simple card that follows a monochromatic blue theme. The background, borders, and shadows are created using a blue color with varying levels of transparency for subtle differentiation.</p>
            <p>Hover over the card to see the shadow effect change!</p>
        </div>

    </body>
    </html>
