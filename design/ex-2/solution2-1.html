<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Theme Example</title>
    <style>
        /* Default Light Theme */
        :root {
            --primary: #007BFF; /* Blue for primary elements */
            --secondary: #FF6A13; /* Orange for secondary elements */
            --background: #f4f4f4; /* Light background color */
            --text-color: #333; /* Dark text for readability */
        }

        /* Dark Theme Variables */
        .dark-theme {
            --primary: #007BFF; /* Blue for primary elements */
            --secondary: #FF6A13; /* Orange for secondary elements */
            --background: #2d2d2d; /* Dark background color */
            --text-color: #f4f4f4; /* Light text for readability */
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: var(--secondary); /* Orange for headings */
        }

        .card {
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .card:hover {
            background-color: var(--secondary);
            border: 2px solid var(--primary);
        }
        .card:hover h2 {
            color: white;
        }

        .btn {
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FF4500; /* Darker orange for hover effect */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--primary);
        }

        /* Toggle button styling */
        .toggle-button {
            padding: 10px 20px;
            background-color: var(--secondary);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #FF4500; /* Darker orange for hover effect */
        }
    </style>
    <script>
        // Function to toggle between dark and light theme
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</head>
<body>

    <h1>Theme Toggle Example</h1>

    <!-- Button to toggle themes -->
    <button class="toggle-button" onclick="toggleTheme()">Toggle Dark/Light Theme</button>

    <!-- Card Component -->
    <div class="card">
        <h2>Card Title</h2>
        <p>This card demonstrates the theme change functionality. It uses a light background in light mode and a dark background in dark mode. The text and elements are adjusted accordingly.</p>
        <button class="btn">Click Me</button>
    </div>

    <footer>
        <p>Explore dark and light themes with CSS variables.</p>
    </footer>

</body>
</html>
