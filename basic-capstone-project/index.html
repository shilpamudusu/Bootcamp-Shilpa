<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Capstone Project - Research Papers</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Filter by Title...">
            </div>
            
            <div class="filter-group">
                <label for="min-citations">Min Citations:</label>
                <input type="number" id="min-citations" placeholder="Min Citations">
            </div>
            
            <div class="filter-group">
                <label for="start-year">Start Year:</label>
                <input type="number" id="start-year" placeholder="Start Year">
            </div>
            
            <div class="filter-group">
                <label for="end-year">End Year:</label>
                <input type="number" id="end-year" placeholder="End Year">
            </div>
        </div>

        <div class="filter-actions">
            <button id="clear-filters" class="btn-secondary">Clear All Filters</button>
        </div>

        <div class="table-controls">
            <div class="rows-per-page">
                <label for="rows-select">Rows per page:</label>
                <select id="rows-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="pagination">
                <button id="prev-page" class="btn-secondary">Previous</button>
                <button id="next-page" class="btn-primary">Next</button>
                <span id="page-info">Page 1 of 20</span>
            </div>
        </div>

        <button id="export-data" class="btn-primary">Export Filtered Data</button>

        <div id="papers-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
