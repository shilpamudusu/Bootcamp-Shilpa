<html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
    }
    ul, ol {
      margin: 0;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>My First Webpage</h1>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Favorite Movies -->
    <section>
      <h2>My Favorite Movies</h2>
      <ol>
        <li>The Shawshank Redemption</li>
        <li>Inception</li>
        <li>Interstellar</li>
      </ol>
    </section>

    <!-- Favorite Books -->
    <section>
      <h2>My Favorite Books</h2>
      <ul>
        <li>The Alchemist</li>
        <li>1984</li>
        <li>To Kill a Mockingbird</li>
      </ul>
    </section>

    <!-- Image Section -->
    <section>
      <h2>Image I Like</h2>
      <img src="https://via.placeholder.com/600x400" alt="A placeholder image">
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Contact: example@email.com</p>
  </footer>
</body>
</html>
</html>
