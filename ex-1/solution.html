<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution Example</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Semantic header element -->
  <header>
    <h1>Welcome to My Solution</h1>
  </header>

  <!-- Main content area -->
  <main>
    <section>
      <h2>About This Page</h2>
      <p>This page is an example of a basic HTML structure with semantic elements.</p>
    </section>
    
    <article>
      <h3>Article Section</h3>
      <p>This is an example of an article section. It is self-contained and meaningful.</p>
    </article>

    <nav>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
      </ul>
    </nav>

    <footer>
      <p>Created by [Your Name].</p>
    </footer>
  </main>

  <!-- External JavaScript -->
  <script src="script.js"></script>
  <script>
    // Inline JavaScript
    console.log("Hello from internal JavaScript!");
  </script>
</body>
</html>
